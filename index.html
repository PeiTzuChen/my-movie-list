<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movie List</title>

  <!-- 載入bootstrap的css -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <!-- 載入font awesome -->
  <script src="https://kit.fontawesome.com/da9acf7b25.js" crossorigin="anonymous"></script>
</head>

<body>



  <!-- navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Movie List</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item active">
            <a class="nav-link" href="index.html">
              Home
              <span class="visually-hidden">(current)</span>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="favorite.html">Favorite</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>


  <div class="container mt-5">

    <div class="d-flex justify-content-between flex-nowrap align-items-center mb-2">
      <!-- search bar -->
      <div class=" align-items-center">
        <form class="row row-cols-lg-auto g-3  " id="search-form">
          <div class="col-12 m-0">
            <label class="visually-hidden" for="inlineFormInputGroupUsername">Search Keyword</label>

            <input type="text" class="form-control" id="search-input" placeholder="Keyword...">
          </div>

          <button type="submit" class="btn btn-primary m-0" id="search-submit">Search</button>

        </form>
      </div>

      <!-- view -->
      <div class="d-flex justify-content-start">
        <div><i class="fa fa-th me-2 fa-lg" aria-hidden="true" id="card-view"></i></div>
        <div><i class="fa fa-bars fa-lg" aria-hidden="true" id="list-view"></i></div>
      </div>


    </div>
    <!-- Render Movie List -->
    <div class="row" id="data-panel">









    </div>
  </div>

  <nav aria-label="Page navigation ">
    <ul class="pagination justify-content-center " id="paginator">
    </ul>
  </nav>



  <!-- Movie Modal -->
  <div class="modal fade" id="movie-modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="movie-modal-title">Modal title</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body" id="movie-modal-body">
          <div class="row">
            <div class="col-sm-8" id="movie-modal-image"></div>
            <div class="col-sm-4">
              <p><em id="movie-modal-date">date</em></p>
              <p id="movie-modal-description"> this is a movie</p>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>


  <!-- 載入axios -->
  <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
  <!-- 載入bootstrap的js -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <!-- 載入自己的JS -->
  <script src="index.js"></script>
</body>

</html>
